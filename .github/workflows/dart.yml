name: Flutter CI

on:
  push:
    branches: [ "main", "UI" ]
  pull_request:
    branches: [ "main", "UI" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v2
     - name: Setup Flutter
       uses: subosito/flutter-action@v2
     - name: Get dependencies
       run: flutter pub get
     - name: clean 
       run: flutter clean
     - name: Upgrade dependencies
       run: flutter upgrade
       
     - name: run the application
       run: flutter run -d web-server | q



